<!DOCTYPE html>
<html>

<head>
  <title>Auth Test</title>
</head>

<body>
  <main>

    <a id="oauth" href="#">Login</a>

  </main>

  <script>

    let URL = 'https://dev-rp3c39cs.eu.auth0.com/authorize';

    let options = {
      client_id: 'lVXxV0V6BBbGIHpRl6Qlrn5n3mTjGnZ8',
      redirect_uri: 'http://localhost:3030/authorize',
      response_type:'code',
      scope: 'read:user',
      state: 'asldfjdfs'
    }

    let QueryString = Object.keys(options).map((key) => {
      return `${key}=` + encodeURIComponent(options[key]);
    }).join("&");

    let authURL = `${URL}?${QueryString}`;

    let link = document.getElementById('oauth');
    console.log(link);
    link.setAttribute('href', authURL);

  </script>


</body>
